<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Khwab - Login</title>
  <link rel="stylesheet" href="log.css" type="text/css" />
</head>
<body>
  <div class="auth-container">
    <h2>Login to Khwab</h2>
      <form onsubmit="return loginUser()" class="auth-form">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" class="auth-btn">Login</button>
    </form>

    <p class="signup-link">Don't have an account? <a href="signup.html">Sign up</a></p>
  </div>

  <script>
    function loginUser() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      // Fake login validation
      if (user === "fet@gmail.com" && pass === "1234") {
        window.location.href = "index.html"; // âœ… Redirect to homepage
        return false; // prevent actual form submission
      } else {
        alert("Invalid username or password!");
        return false;
      }
    }
  </script>
</body>
</html>
